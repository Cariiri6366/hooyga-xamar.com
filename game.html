    <title>Ciyaar Baabuur</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(IMAGES/blurry-gradient-haikei.png);
            background-repeat: no-repeat;
            background-size: cover;
        } 
        .container {
           display: flex;
           justify-content: center;
           align-items: center;
           border: 2px solid #000;
           height: 300px;
          background-color: #1f9974;
           padding: 0 25px;
           
        }
           img {
            width: 110px;
            padding: 0 12px;
            color: rgb(255,250,66);
            position: left ;
            
            
           }
        
       .car {
            width: 100px;
            height: 50px;
          
        position: relative;
            animation: move 6s linear ;
            animation-play-state: paused; /* Bilowga, animation-ka waa la joojiyay */
        }

        .car2 {
             /* Baabuurka labaad midab kale */
             position: relative;
            animation: move 6s linear infinite;
            animation-play-state: paused; /* Bilowga, animation-ka waa la joojiyay */
        }
        
        @keyframes move {
            0% { left: 0; }
            100% { left: 100%; } /* Gaariga wuxuu dhaqaaqayaa dhinaca midig */
        }
        @keyframes jump {
            0% { top: 0; }
            25% { top: -50px; } /* Kor u qaad */
            50% { top: 0; }
            100% { top: 0; } /* Hoos u soo laabasho */
        }

        @keyframes move {
            0% { left: 0; }
            100% { left: 100%; } /* Gaariga labaadna wuxuu dhaqaaqayaa dhinaca midig */
        }

        @keyframes restart {
            0% { top: 0; }
            25% { top: -50px; } /* Kor u qaad */
            50% { top: 0; }
            100% { top: 0; } /* Hoos u soo laabasho */
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
            margin: 9px;
            size: 20px;
            
           
        }
        button {
            background-color: transparent;
            backdrop-filter: blur(20px);
           
            transition-duration: 1s;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 10px;

        }
        button:hover{
            background-color: #773553;
            border-radius:23px;
            color: white;
        }

    </style>
</head>

    <script>
        function play() {
            const cars = document.querySelectorAll('.car, .car2');
            cars.forEach(car => {
                car.style.animationPlayState = 'running';
            });
        }

        function pause() {
            const cars = document.querySelectorAll('.car, .car2');
            cars.forEach(car => {
                car.style.animationPlayState = 'paused';
            });
        }

        function restart() {
            const cars = document.querySelectorAll('.car, .car2');
            cars.forEach(car => {
                car.style.animation = 'restart 0.1s ease'; // Kicinaya animation jump
                car.style.animationPlayState = 'running';

                // Dib u dejin animation-ka ka dib marka uu dhamaado
                car.addEventListener('animationend', function() {
                    car.style.animation = ''; // Ka saar animation
                }, { once: true }); // Ka dhigo dhacdada hal mar
            });
        }
        
    </script>
